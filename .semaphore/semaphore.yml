---
# vi: ts=2 sw=2 et:

version: v1.0
name: Debian autopkgtest (LXC)
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

# Cancel any running or queued job for the same branch
auto_cancel:
  running:
    when: "true"

env_vars:
  - name: DISTRO
    value: "debian"
  - name: RELEASE
    value: "bullseye"
  - name: BRANCH
    value: "upstream-ci"

execution_time_limit:
  hours: 1

blocks:
  - name: "Install dependencies & prepare the LXC container"
    task:
      jobs:
        - commands:
          - ./semaphore/semaphore-runner.sh SETUP
  - name: "Run the autopkgtest"
    task:
      jobs:
        - commands:
          - ./semaphore/semaphore-runner.sh RUN
