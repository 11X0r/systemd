[Match]
Distribution=|debian
Distribution=|ubuntu

[Distribution]
PackageManagerTrees=mkosi-pinning.pref:/etc/apt/preferences.d/mkosi-pinning.pref

[Content]
Environment=
        GIT_URL=https://salsa.debian.org/systemd-team/systemd.git
        GIT_SUBDIR=debian
        GIT_BRANCH=debian/master
        GIT_COMMIT=abf24e775c67cf054f474526dd5d9d952a00228b

VolatilePackages=
        libnss-myhostname
        libnss-mymachines
        libnss-resolve
        libnss-systemd
        libpam-systemd
        libsystemd-dev
        libudev-dev
        systemd
        systemd-container
        systemd-coredump
        systemd-cryptsetup
        systemd-dev
        systemd-homed
        systemd-journal-remote
        systemd-oomd
        systemd-repart
        systemd-resolved
        systemd-sysv
        systemd-tests
        systemd-timesyncd
        systemd-ukify
        systemd-userdbd
        udev

Packages=
        ^libasan[0-9]+$
        ^libtss2-esys-[0-9.]+-0$
        ^libtss2-mu-[0-9.]+-0$
        ^libubsan[0-9]+$
        apt
        bind9-dnsutils
        cryptsetup-bin
        dbus-broker
        dbus-user-session
        dmsetup
        dpkg-dev
        f2fs-tools
        fdisk
        git-core
        gnutls-bin
        iproute2
        iputils-ping
        isc-dhcp-server
        libcap-ng-utils
        libclang-rt-dev
        libtss2-rc0
        libtss2-tcti-device0
        locales
        man-db
        multipath-tools
        netcat-openbsd
        open-iscsi
        openssh-client
        openssh-server
        passwd
        polkitd
        procps
        psmisc
        python3-pexpect
        python3-psutil
        quota
        softhsm2
        squashfs-tools
        stress
        tgt
        tpm2-tools
        tzdata
        xxd

InitrdPackages=
        libclang-rt-dev
        tpm2-tools

InitrdVolatilePackages=
        systemd
        systemd-cryptsetup
        systemd-repart
        udev
