[Output]
# Prevent ASAN warnings when building the image and ship the real ASAN options prefixed with MKOSI_.
Environment=ASAN_OPTIONS=verify_asan_link_order=false
            MKOSI_ASAN_OPTIONS=strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1:disable_coredump=0:use_madv_dontdump=1
            MKOSI_UBSAN_OPTIONS=print_stacktrace=1:print_summary=1:halt_on_error=1
OutputDirectory=mkosi.output

[Content]
BuildDirectory=mkosi.builddir
CacheDirectory=mkosi.cache
ExtraTrees=src:/root/src
Packages=
        acl
        bash-completion
        coreutils
        diffutils
        dnsmasq
        dosfstools
        dracut
        e2fsprogs
        findutils
        gcc # For sanitizer libraries
        gdb
        grep
        kbd
        kexec-tools
        kmod
        less
        mtools
        nano
        nftables
        openssl
        python3
        qrencode
        sed
        strace
        systemd
        tree
        udev
        util-linux
        valgrind
        wireguard-tools
        xfsprogs
        zsh

BuildPackages=
        bc
        binutils
        bison
        clang
        flex
        gcc
        gettext
        git
        gperf
        lld
        llvm
        make
        meson
        pkgconf
        rpm
        rsync
        tar
        zstd

[Host]
Acl=yes
QemuMem=2G
ExtraSearchPaths=build/
KernelCommandLineExtra=systemd.crash_shell
                       systemd.log_level=debug
                       systemd.log_ratelimit_kmsg=0
                       systemd.journald.forward_to_console
                       systemd.journald.max_level_console=warning
                       systemd.mask=auditd
                       # Tell the kernel to only log warning and up to the console.
                       loglevel=4

[Validation]
Password=
Autologin=yes
