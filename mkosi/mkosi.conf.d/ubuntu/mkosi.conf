[Match]
Distribution=ubuntu

[Distribution]
Release=noble
Repositories=universe

[Content]
# Ubuntu ships /usr/bin/login from shadow instead of util-linux which doesn't support credentials so we
# enable autologin the old-fashioned way.
Autologin=yes
Packages=
        linux-modules-extra-6.8.0-58-generic
        linux-modules-6.8.0-58-generic
        linux-image-6.8.0-58-generic
        linux-tools-common
        linux-tools-virtual
