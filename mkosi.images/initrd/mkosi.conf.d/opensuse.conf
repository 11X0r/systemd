[Match]
Distribution=opensuse

[Content]
Packages=
        btrfs-progs
        kmod
        tpm2.0-tools

VolatilePackages=
        libsystemd0
        libudev1
        systemd
        udev
        # Pull in systemd-container so that the import-generator is available
        systemd-container
        systemd-experimental
        # Pull in systemd-networkd so that we can do network boot
        systemd-network
